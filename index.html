<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rinterio made by Hosain</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');
    *{
        font-family: "Manrope", sans-serif;
    }
    </style>
    <body>
        <header class="w-[90%] mx-auto">
            <nav class="flex items-center justify-between mt-8">
                <h1 class="logo text-2xl">
                    <span
                        class="inline-flex mr-2 w-12 h-12 bg-[#ABEF5F] rounded-full flex items-center justify-center">
                        <i class="fa-solid fa-arrow-right rotate-[-45deg]"></i>
                    </span><span class="font-extrabold">Rinterio</span>
                </h1>
                <div class="menu block md:hidden">
                    <i
                        class="fa-solid fa-bars w-12 h-12 rounded-full  flex items-center justify-center border-2 border-blck"></i>
                </div>
            </nav>
            <section
                class="text-center flex items-center justify-between flex-col gap-2">
                <img class="w-[90%] mx-auto" src="./assets/banner.png"
                    alt="hero_section_image">
                <h1 class="text-3xl font-black">A barn house of this
                    design has a striking appearance</h1>
                <p>The barn house captivates with its blend of rustic charm and
                    modern sophistication, featuring weathered wood, sleek metal
                    accents, and large windows that flood the space with natural
                    light.</p>
                <button class="px-12 border-2 border-[#ABEF5F] mt-4 py-2 rounded-full flex items-center justify-between gap-2 bg-[#acef5f80]">
                    <h1 class="font-semibold text-xl">View Details</h1>
                    <span
                        class="mr-2 w-8 h-8 bg-[#ABEF5F] rounded-full flex items-center justify-center">
                        <i class="fa-solid fa-arrow-right rotate-[-45deg]"></i>
                    </span>
                </button>
            </section>
        </header>
        <main></main>
        <footer></footer>
    </body>
</html>
